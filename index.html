<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatore ‚Ä¢ Technology Station</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: { inter: ["Inter", "sans-serif"] },
          extend: {
            colors: {
              primary: "#DA5128",
              secondary: "#4B0AD0",
              accent: "#FFAD00",
              card: "#1e1a3d",
            },
          },
        },
      };
    </script>

    <!-- GSAP -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js" defer></script>
  </head>

  <body
    class="h-screen overflow-hidden bg-gradient-to-br from-secondary via-purple-900/60 to-black text-white font-inter"
  >
    <!-- HEADER -->
    <header
      class="bg-primary/90 backdrop-blur border-b border-white/20 relative z-50"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <img
            src="img/favicon_fatore.png"
            alt="Fatore"
            class="h-8 w-auto object-contain"
          />
          <h1
            class="text-lg sm:text-xl font-black bg-gradient-to-r from-white to-accent bg-clip-text text-transparent"
          >
            Fatore Station
          </h1>
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex gap-2 text-sm">
          <a href="index.html" class="menu-link active">Home</a>
          <a href="src/sobre.html" class="menu-link">Sobre</a>
        </nav>

        <!-- Info -->
        <div class="hidden md:block text-xs text-right leading-tight">
          <p>Pr√≥xima aula</p>
          <p class="text-accent font-bold">
            Aula <span id="current-class"></span>
          </p>
        </div>

        <!-- Mobile Button -->
        <button
          id="menu-btn"
          class="md:hidden p-2 rounded-lg hover:bg-white/10"
        >
          ‚ò∞
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="md:hidden hidden absolute top-full left-0 w-full bg-primary/95 border-t border-white/20"
      >
        <nav class="flex flex-col p-4 gap-2 text-sm">
          <a href="index.html" class="menu-link">Home</a>
          <a href="src/sobre.index" class="menu-link">Sobre</a>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main
      class="max-w-7xl mx-auto px-4 sm:px-6 h-[calc(100vh-110px)] flex items-center"
    >
      <section
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"
      >
        <!-- INFORM√ÅTICA (2 DOWNLOADS) -->
        <div onclick="downloadInformatica()" class="card group cursor-pointer">
          <div class="card-icon from-primary to-accent">üñ•Ô∏è</div>
          <h3 class="card-title">Inform√°tica</h3>
          <p class="card-text">Material + Script</p>
          <span class="card-btn">Download</span>
        </div>

        <!-- RAPID TYPING -->
        <a href="arch/RapidTyping_Setup_5.5.exe" download class="card group">
          <div class="card-icon from-accent to-secondary">‚ö°</div>
          <h3 class="card-title">Rapid Typing</h3>
          <p class="card-text">Ferramenta de Digita√ß√£o</p>
          <span class="card-btn">Download</span>
        </a>

        <!-- PLACEHOLDER -->
        <div class="card muted">
          <div class="card-icon from-white/20 to-white/10">‚ûï</div>
          <h3 class="card-title">Mais materiais</h3>
          <p class="card-text">Em breve</p>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-xs py-3 text-white/60">
      ¬© 2026 Aziel ‚Ä¢ Fatore Station v0.4.2
    </footer>

    <!-- SCRIPTS -->
    <script>
      /* ===== L√ìGICA DA AULA (S√ÅBADO) ===== */
      const LAST_DONE = 21;
      const today = new Date();
      const isSaturday = today.getDay() === 6;
      const currentClass = isSaturday ? LAST_DONE + 1 : LAST_DONE;
      document.getElementById("current-class").textContent = currentClass;

      /* ===== MENU MOBILE ===== */
      const btn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      btn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      /* ===== DOWNLOAD DUPLO ===== */
      function downloadInformatica() {
        const files = ["arch/informatica.pptx", "arch/fecha_ppt.bat"];

        files.forEach((file, index) => {
          setTimeout(() => {
            const a = document.createElement("a");
            a.href = file;
            a.download = "";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }, index * 300);
        });
      }

      /* ===== ANIMA√á√ÉO ===== */
      gsap.from(".card", {
        opacity: 0,
        y: 20,
        stagger: 0.15,
        duration: 0.5,
      });
    </script>

    <!-- STYLES -->
    <style>
      .menu-link {
        @apply px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition cursor-pointer;
      }
      .menu-link.active {
        @apply bg-white/30;
      }
      .card {
        @apply bg-card/80 border border-white/10 rounded-2xl p-6
           flex flex-col items-center text-center
           hover:-translate-y-1 transition;
      }
      .card.muted {
        @apply text-white/40;
      }
      .card-icon {
        @apply w-20 h-20 rounded-2xl flex items-center justify-center
           text-3xl mb-4 bg-gradient-to-br;
      }
      .card-title {
        @apply font-bold text-xl;
      }
      .card-text {
        @apply text-white/70;
      }
      .card-btn {
        @apply mt-4 opacity-0 group-hover:opacity-100
           bg-accent text-black px-4 py-2
           rounded-xl text-sm transition;
      }
    </style>
  </body>
</html>
